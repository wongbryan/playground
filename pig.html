<script type="vsh" id="vertexShader">
	uniform float time;
	uniform float speed;
	uniform sampler2D texture;

	varying float colorNoise;
	varying vec3 pos;
	varying vec2 vUv;

	float random (in vec2 st) { 
	    return fract(sin(dot(st.xy,
	                         vec2(12.9898,78.233)))* 
	        43758.5453123);
	}

	// Based on Morgan McGuire @morgan3d
	// https://www.shadertoy.com/view/4dS3Wd
	float noise (in vec2 st) {
	    vec2 i = floor(st);
	    vec2 f = fract(st);

	    // Four corners in 2D of a tile
	    float a = random(i);
	    float b = random(i + vec2(1.0, 0.0));
	    float c = random(i + vec2(0.0, 1.0));
	    float d = random(i + vec2(1.0, 1.0));

	    vec2 u = f * f * (3.0 - 2.0 * f);

	    return mix(a, b, u.x) + 
	            (c - a)* u.y * (1.0 - u.x) + 
	            (d - b) * u.x * u.y;
	}

	#define OCTAVES 8
	float fbm (in vec2 st) {
	    // Initial values
	    float value = 0.0;
	    float amplitud = .5;
	    float frequency = 0.;
	    //
	    // Loop of octaves
	    vec4 color = texture2D(texture, uv);
	    for (int i = 0; i < OCTAVES; i++) {
	        value += amplitud * abs(noise(st));
	        st *= .25;
	        // amplitud = (1. - (color.r - color.g - color.b))/10.;
	        amplitud *= 1.6;
	        value = abs(value);
	        value = 1.5 - value;
	        value = value*value;
	    }
	    return value;
	}

	void main() {

		vec2 scale = vec2(1., 1.);
		vec2 offset = vec2(time, time);
		vUv = uv * scale + offset;
		pos = position;

		vec3 color = vec3(0.0);

		gl_PointSize = 2.5;
		gl_Position = projectionMatrix * modelViewMatrix * vec4( modifiedPos, 1.0 );
		// gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	}
</script>

<script type="fsh" id="fragmentShader">
	uniform sampler2D texture;
	uniform float time;

	varying float colorNoise;
	varying vec2 vUv;
	varying vec3 pos;

	float random (in vec2 st) { 
	    return fract(sin(dot(st.xy,
	                         vec2(12.9898,78.233)))* 
	        43758.5453123);
	}

	// Based on Morgan McGuire @morgan3d
	// https://www.shadertoy.com/view/4dS3Wd
	float noise (in vec2 st) {
	    vec2 i = floor(st);
	    vec2 f = fract(st);

	    // Four corners in 2D of a tile
	    float a = random(i);
	    float b = random(i + vec2(1.0, 0.0));
	    float c = random(i + vec2(0.0, 1.0));
	    float d = random(i + vec2(1.0, 1.0));

	    vec2 u = f * f * (3.0 - 2.0 * f);

	    return mix(a, b, u.x) + 
	            (c - a)* u.y * (1.0 - u.x) + 
	            (d - b) * u.x * u.y;
	}

	#define OCTAVES 8
	float fbm (in vec2 st) {
	    // Initial values
	    float value = 0.0;
	    float amplitud = .5;
	    float frequency = 0.;
	    //
	    // Loop of octaves
	    for (int i = 0; i < OCTAVES; i++) {
	        value += amplitud * abs(noise(st));
	        st *= .25;
	        // amplitud = (1. - (color.r - color.g - color.b))/10.;
	        amplitud *= 1.6;
	        value = abs(value);
	        value = 1.5 - value;
	        value = value*value;
	    }
	    return value;
	}

	void main(){

	    vec3 color = vec3(0.0);
	    color += fbm(pos.xy*3.0);

	    vec4 tColor = texture2D(texture, vUv + color.r);

		gl_FragColor = vec4(mix(color, tColor.rgb, color.r) , 1.0);
	}

</script>

<script>
	var camera, scene, renderer, controls, gui;
	var angle = 0;
	var clock = new THREE.Clock();
	var time; var startTime = new Date().getTime();

	var box;
	var shape;

	function resize(){
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init() {
		var container = document.getElementById( 'container' );
		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCSoftShadowMap;
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight);
		renderer.setClearColor(0xededed);
		container.appendChild( renderer.domElement );
		
		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set(0, 0, 10);
		controls = new THREE.TrackballControls(camera, renderer.domElement);
		controls.rotateSpeed = 2.0;
		controls.panSpeed = 0.8;
		controls.zoomSpeed = 1.5;

		scene = new THREE.Scene();

		var directionalLight = new THREE.DirectionalLight(0xffffff, .7);
		directionalLight.position.set(1, -1, 0).normalize();
		directionalLight.castShadow = true;
		var ambientLight = new THREE.AmbientLight(0xffffff);
		var pointLight = new THREE.PointLight(0xffffff);
		pointLight.position.set(0, 0, 0);

		scene.add(ambientLight);
		scene.add(directionalLight);
		scene.add(pointLight);

		var hMap = new THREE.TextureLoader().load('assets/height-map.jpg');
		var texture = new THREE.TextureLoader().load('assets/me.jpg');
		texture.wrapT = texture.wrapS = THREE.RepeatWrapping;
		var geom = new THREE.PlaneBufferGeometry(1, 1, 256, 256);
		var geom = new THREE.SphereBufferGeometry(1, 256, 256);
		shapeMat = new THREE.ShaderMaterial({
			transparent: true,
			// wireframe: true,
			uniforms : {
				"time" : { type: "f", value : 0.0 },
				"texture" : { type : "t", value : texture},
				"speed" : { type : "f", value : 1.},
			},
			side : THREE.DoubleSide,
			depthTest: false,
			vertexShader : document.getElementById('vertexShader').textContent,
			fragmentShader : document.getElementById('fragmentShader').textContent
		});

		shape = new THREE.Mesh(geom, shapeMat);
		var s = 3;
		shape.scale.set(s, s, s);
		// shape.rotation.x = Math.PI/2.5;
		// shape.rotation.z = Math.PI/2;
		shape.rotation.set( 3*Math.PI/2, -1.25*Math.PI/2, -Math.PI/4);
		// shape.position.set()
		scene.add(shape);

		window.addEventListener('resize', resize);
	}

	function update(){
		time = new Date().getTime() - startTime;
		shapeMat.uniforms['time'].value += .0005;
		// camera.lookAt(scene.position);
		controls.update();
	}

	function animate(){
		update();
		renderer.render(scene, camera);
		window.requestAnimationFrame(animate);
	}

	init();
	animate();

</script>
